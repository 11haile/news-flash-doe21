<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= '../static/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>NewsFlash</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">NewsFlash</h1>
    <p class="text-center mb-4">Search for the latest news using keywords or a specific date.</p>
    <form action="/index/" method="POST">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" name="q" placeholder="Keyword" aria-label="Keyword">
        </div>
        <div class="col">
          <input type="date" class="form-control" name="from_date" placeholder="Date (YYYY-MM-DD)" aria-label="Date">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>  
</body>
</html>
