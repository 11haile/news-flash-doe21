apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-flash
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: doe-2021-ex-arbete
        image: semha/ex-arbete:latest
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30001