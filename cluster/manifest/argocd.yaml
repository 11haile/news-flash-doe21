apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: news-flash
  source:
    repoURL: https://github.com/11haile/ex-arbete-doe21
    targetRevision: main
    path: cluster/
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/news-flash"
        backend:
          service:
            name: news-flash-service
            port:
              number: 5000
      - pathType: Prefix
        path: "/argocd"
        backend:
          service:
            name: argocd-service
            port:
              number: 5000
